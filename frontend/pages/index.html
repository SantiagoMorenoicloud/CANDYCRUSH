 <form id="form-producto">
  <input name="nombre_prod" id="nombre_prod" type="text" placeholder="Producto" required />
  <select name="marca_id" id="marca_id"></select>
  <select name="categoria_id" id="categoria_id"></select>
  <input name="anio" id="anio" type="number" placeholder="A침o del producto" required />

  <input name="precio" id="precio" type="number" placeholder="Precio Und" required />

</form>

<table>
  <thead>
    <tr>
      <th>ID</th>

<button onclick="cerrarSesion()" class="boton-enviar">Cerrar sesi칩n</button>
  

  <div id="adminBtn" class="admin-link"></div>

  <script>
    const token = localStorage.getItem("token");
    fetch("http://localhost:3000/api/user/perfil", {
      headers: { "Authorization": token }
    })
    .then(res => res.json())
    .then(data => {
      if (data.nombre) {
        document.getElementById("perfil").innerHTML = `
          <p><strong>Nombre:</strong> ${data.nombre}</p>
          <p><strong>Correo:</strong> ${data.correo}</p>
        `;
        if (data.id_rol === 1) {
          document.getElementById("adminBtn").innerHTML = `
            <a href="admin_pqrs.html" class="nav-btn admin-btn">游댢 Ir a gesti칩n de PQRS (Admin)</a>
          `;
        }
      } else {
        document.getElementById("perfil").innerHTML = "Error: " + data.message;
      }
    });

    function cerrarSesion() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
  <script type="module" src="../js/productos.js"></script>
</body>
