<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>GestiÃ³n de Ventas</title>
  <link rel="stylesheet" href="../css/styles.css" />
        <button id="btnAtras">ðŸ”™ Volver</button>
<script>document.getElementById("btnAtras").addEventListener("click", () => {
  window.history.back();
});
</script>
</head>
<body>
  <h1>Ventas</h1>

  <form id="formVenta" class="form-grid">
    <div class="form-group">
      <label for="busquedaProducto">Buscar producto:</label>
      <input type="text" id="busquedaProducto" placeholder="Escribe el nombre del producto" />
    </div>

    <div class="form-group">
      <label for="productoSelect">Seleccionar producto:</label>
      <select id="productoSelect" required></select>
    </div>

    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="text" id="precio" disabled />
    </div>

    <div class="form-group">
      <label for="usuario_id">ID Usuario:</label>
      <input type="number" id="usuario_id" required />
    </div>

    <div class="form-group">
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" required />
    </div>

    <div class="form-group full-width">
      <button type="submit">Registrar Venta</button>
    </div>
  </form>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>producto</th>
        <th>Usuario</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Total</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaVentas"></tbody>
  </table>
<button onclick="cerrarSesion()" class="boton-enviar">Cerrar sesiÃ³n</button>
  

  <div id="adminBtn" class="admin-link"></div>

  <script>
    const token = localStorage.getItem("token");
    fetch("http://localhost:3000/api/user/perfil", {
      headers: { "Authorization": token }
    })
    .then(res => res.json())
    .then(data => {
      if (data.nombre) {
        document.getElementById("perfil").innerHTML = `
          <p><strong>Nombre:</strong> ${data.nombre}</p>
          <p><strong>Correo:</strong> ${data.correo}</p>
        `;
        if (data.id_rol === 1) {
          document.getElementById("adminBtn").innerHTML = `
            <a href="admin_pqrs.html" class="nav-btn admin-btn">ðŸ”§ Ir a gestiÃ³n de PQRS (Admin)</a>
          `;
        }
      } else {
        document.getElementById("perfil").innerHTML = "Error: " + data.message;
      }
    });

    function cerrarSesion() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
  <script type="module" src="../js/ventas.js"></script>
</body>
</html>
